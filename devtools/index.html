<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', '+p');

    // Styled
    console.log('%c I am some great looking text.',
    'font-size: 24px; background: red;');

    // warning!
    console.warn("OOOOPS");

    // Error :|
    console.error('You fuxed up.');

    // Info
    console.info('Crocs eat up to 3-4 people a year.');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That does not hurt.');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    console.clear();
    dogs.forEach( dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.warn(`${dog.name} is ${dog.age * 7} dog years old!`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('AJ');
    console.count('AJ');
    console.count('AJ');
    console.count('Dog');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/oeromilk')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
